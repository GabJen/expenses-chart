<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">

	<title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
	<main>
		<div class="container" id="balance">
			<div class="title">
				My balance
				<span class="number balance">$921.48</span>
			</div>

			<img id="icon" src="./images/logo.svg">
		</div>

		<div class="container" id="dashboard">
			<h1 class="title">Spending - Last 7 days</h1>
			
			<ul id="chart">
				<!-- List items will be implemented by js -->
			</ul>

			<div id="perf-report">
				<div id="total-month">
					Total this month
					<span class="number">$478.33</span> 
				</div>
				
				<div id="last-month">
					<span class="number">+2.4%</span>
					from last month
				</div>
			</div>
			
			
		</div>
	</main>

	<div class="attribution">
		<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
		<p>Coded by <a href="https://github.com/GabJen">GabJen</a>.</p>
	</div>
	
	<script src="./script.js"></script>
</body>

</html>
